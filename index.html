<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Inspiring Quotes</title>
  </head>
  <body>
    <div class="app">
      <main>
        <h1 class="h1">Inspiring Quotes using AI</h1>
        <form>
          <input
            type="text"
            class="form"
            name=""
            id="form"
            placeholder="Enter a topic"
          />
          <input
            class="submit-button"
            id="form-submit"
            type="submit"
            value="Submit"
          />
        </form>
        <button id="button-page">Generate Quote</button>
        <blockquote id="quote-input">
          Only a life lived for others is a life worthwhile. -Albert Einstein
        </blockquote>
      </main>
      <footer>
        <hr />
        <p>
          This project was coded by
          <a href="https://github.com/camilapferreira" target="_blank"
            >Camila Ferreira</a
          >
          and is
          <a
            href="https://github.com/camilapferreira/quotes-AI-generator"
            target="_blank"
          >
            on GitHub</a
          >
          and
          <a href="https://quotes-ai-generator.netlify.app/" target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
